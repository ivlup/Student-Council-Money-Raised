<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WVA Student Council Fundraiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f4f8;
            color: #000000; /* Black text */
        }
        h1, h2 {
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
        .description {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .amount-raised {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .progress-container {
            width: 100%;
            background-color: #cccccc;
            border-radius: 25px;
            overflow: hidden;
            margin: 0 auto;
            max-width: 600px;
        }
        .progress-bar {
            width: 0%; /* Initial width */
            height: 40px;
            background-color: #003366; /* Dark Blue */
            text-align: center;
            line-height: 40px;
            color: #ffffff; /* White text */
            font-weight: bold;
            transition: width 0.5s;
        }
        @media (max-width: 600px) {
            .progress-bar {
                height: 30px;
                line-height: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo-container">
        <!-- Replace 'logo.png' with the path to your actual logo image -->
        <img src="logo.png" alt="Student Council Logo">
    </div>

    <h1>Waterville Valley Academy Student Council Fundraiser</h1>

    <!-- Description Section -->
    <div class="description">
        We're raising funds towards buying a <strong>mystery item</strong> for our school. Join us in reaching our goal!
    </div>

    <div class="amount-raised">
        We have raised <strong id="amountRaisedDisplay">$0</strong> out of our <strong>$500</strong> goal!
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <!-- JavaScript Section -->
    <script>
        // Set the total goal amount
        const goalAmount = 500;

        // Single variable to adjust: amountRaised
        let amountRaised = 0; // Adjust this value as needed

        // Calculate the percentage
        let percentage = (amountRaised / goalAmount) * 100;
        percentage = percentage > 100 ? 100 : percentage.toFixed(2); // Ensure max 100%

        // Update the amount raised display
        document.getElementById('amountRaisedDisplay').innerText = `$${amountRaised}`;

        // Update the progress bar width and text
        const progressBar = document.getElementById('progressBar');
        progressBar.style.width = `${percentage}%`;
        progressBar.innerText = `${percentage}%`;
    </script>

</body>
</html>
